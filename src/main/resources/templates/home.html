<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Baza zadań</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div style="width: 100%; max-width: 1000px; margin: auto">
    <h2>Manadżer zadań</h2>

    <a href="/">Wszystkie</a>
    <div style="display: inline-block" th:each="status : ${T(com.example.taskmanagement.Status).values()}">
        <a th:href="|/?status=${status.name()}|" th:text="${status.getStatusName()}"></a>
    </div>
    <ul class="list-group">
        <li class="list-group-item" th:each="task: ${taskList}">
            <span th:text="|${task.title} ${task.deadline}|"
                  th:style="|color: ${task.deadline.isAfter(dateNow) &&
                  task.status.getStatusName().equals('Do realizacji')? 'green' : 'red'}|"></span>
<!--            <form action="/setAsRealized" method="post">-->
                <button th:style="|visibility: ${task.status.getStatusName().equals('Do realizacji')? 'visible' : 'hidden'}|"
                        type="submit" class="btn btn-success">Oznacz jako zrealizowane
                </button>
<!--            </form>-->
        </li>
    </ul>
    <h2>Dodaj kolejne zadanie</h2>
    <form action="/add" method="post" th:object="${task}">

        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="taskTitle" class="form-label">Tytuł zadania</label>
            <input type="text" class="form-control" id="taskTitle" th:field="*{title}"/>
        </div>
        <div class="mb-3">
            <label for="deadline" class="form-label">Termin wykonania</label>
            <input type="date" class="form-control" id="deadline" th:field="*{deadline}"/>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" th:field="*{status}"/>
            <option selected value="" disabled>Brak</option>

            <option th:each="status : ${T(com.example.taskmanagement.Status).values()}"
                    th:value="${status}"
                    th:text="${status.getStatusName()}">
                nazwa_kategorii
            </option>
            </select>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-3">Dodaj</button>
        </div>
</div>
</body>
</html>`
